    ----------
    NOTES
    ----------

    Use as `index.html` file for a S3 bucket to get a nice directory
    listing, of the public bucket.

    The S3 bucket must be publicly listable. Follow the directions 
    at `https://github.com/benjamesfleming/s3-directory-listing` to setup bucket.

    ----------
    CONFIG
    ----------

    To setup this file. Make sure that all the values in the `CONFIG` object (found below)
    are correct.

    CONFIG.Region     --- The region that your S3 bucket is located
    CONFIG.Bucket     --- The DNS compliant bucket name
    CONFIG.DateFormat --- The format of the `LastModified` date (SEE: https://momentjs.com/docs/#/displaying/)

-->

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://aws.amazon.com/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">

    <title>S3 Directory Listing</title>
    
    <script type="text/javascript">
        const CONFIG = {
            Region      : 'us-east-1',
            Bucket      : '',
            DateFormat  : 'MMM Do YYYY hh:mm:ss a ZZ'
        };
    </script>

</head>
<body>
    <table id="app">
        <thead>
            <tr>
                <td>Last Modified</td>
                <td>Size</td>
                <td>Key</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
